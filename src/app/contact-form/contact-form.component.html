<form #fDirective="ngForm" (ngSubmit)="onSubmit(fDirective)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">
      <!-- Validation Errors for this group -->
    </div>
    <div class="form-group">
		<label for="firstName">First Name</label>
		<input 
      required 
      minlength="3" 
      maxlength="10" 
      ngModel name="firstName" 
      #firstName="ngModel" 
      (change)="log(firstName)" 
      id="firstName" 
      type="text" 
      class="form-control">
		<div 
      class="alert alert-danger" 
      *ngIf="firstName.touched && !firstName.valid">
			<div *ngIf="firstName.errors.required">
        First Name is required
      </div>
			<div *ngIf="firstName.errors.minlength">
        First Name should be minimum {{ firstName.errors.minlength.requiredLength }} characters
      </div>
			<div *ngIf="firstName.errors.maxlength">
        First Name should be maximum 10 characters
      </div>
		</div>
	  </div>
  </div>
	<div class="form-group">
		<label for="comment">Comment</label>
		<textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
	</div>
  <div class="checkbox">
    <label>
      <input 
        type="checkbox" 
        ngModel name="isSubscribed"/>
        Subscribe to Mailing List
    </label>

    <div class="form-group">
      <label for="contactMethod">Contact Method</label>
      <select 
        ngModel name="contactMethod" 
        id="contactMethod" 
        class="form-control">
        <option 
          *ngFor="let method of contactMethods"
          [value]="method.id">
          {{ method.name }}
        </option>
      </select>
    </div>

    <p>
      {{ fDirective.value | json }}
    </p>
  </div>
  <!-- Disabled Property on Button using ngForm directive -->
	<button 
    class="btn btn-primary" 
    [disabled]="!fDirective.valid">
    Submit
  </button>
</form>

<form [formGroup]="form" (ngSubmit)="login()">
  <div formGroupName="account">
    <div class="alert alert-danger" *ngIf="form.errors">
    Username or Password is invalid
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
          formControlName="userName"
          id="username"
          type="text"
          class="form-control">
      <div *ngIf="userName.pending">Checking for uniqueness...</div>
      <div 
          class="alert alert-danger"
          *ngIf="userName.touched && userName.invalid">
          <div *ngIf="userName.errors.required">Username is required</div>
          <div *ngIf="userName.errors.minLength">
            Username should be minimum {{ userName.errors.minLength.requiredLength }} characters
          </div>
          <div *ngIf="userName.errors.cannotContainSpace">
            Username cannot Spaces
          </div>
          <div *ngIf="userName.errors.shouldBeUnique">
            Username not Unique
          </div>
      </div>
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
          formControlName="password"
          id="password"
          type="text"
          class="form-control">
    </div>
  </div>
	<button class="btn btn-primary" type="submit">Sign Up</button>
</form>
